        <h1>Contact Me!</h1>
        <p>Leave me a message and I'll get back to you as soon as possible.</p>
      </div>
      <img src = "images/contact-page.jpg" alt = "miami wall art">
    </div>

    <div class="form">
      <form action="https://formspree.io/mleldvzg" method="POST">
      <div class="form-items">
        <h2>Please enter your information here</h2>
        <label for="fname">First Name</label>
        <br>
          <input type="text" name="firstname" id="firstname" placeholder="Your first name" required>
        <br><br>
        <label for="lname">Last Name</label>
        <br>
          <input type="text" name="lastname" id="lastname" placeholder="Your last name">
        <br><br>
        <label for="email">Email</label>
        <br>
          <input type="email" name="email" id="email" placeholder="Your email" required>
        <br><br>
        <label for="message">Message</label>
        <br>
          <textarea name="message" id="message" rows="6" placeholder="Leave your message here" required></textarea>
        <br>
        <button type="submit">Send</button>
        <br>
      </div>
    </form>
